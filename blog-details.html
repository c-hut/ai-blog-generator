<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post Details</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>
  <body class="bg-gray-100 font-sans antialiased">
    <!-- Navbar-->
    <nav class="bg-blue-900 p-4 text-white flex justify-between">
      <div>
        <h1
          class="text-4xl font-medium text-shadow-md"
          style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5)"
        >
          AI Blog Generator
        </h1>
      </div>
      <div class="mt-2">
        <a href="#" class="text-white hover:underline">Logout</a>
      </div>
    </nav>

    <!-- Main content -->
    <div class="container mx-auto mt-10 px-4 sm:px-0">
      <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <section>
          <h2 class="text-xl mb-4 font-semibold">Blog Post Details</h2>
          <div class="border border-gray-300 p-4 rounded-lg">
            <h3 class="text-lg font-semibold">Blog Post Title</h3>
            <p class="text-gray-700">This is the content of the blog post...</p>
            <hr class="my-4 border-gray-300" />
            <h4 class="text-lg font-semibold">YouTube Title</h4>
            <p class="text-gray-700">Title of the YouTube video</p>
            <h4 class="text-lg font-semibold mt-4">YouTube Link</h4>
            <a href="#" class="text-blue-600 hover:underline"
              >https://www.youtube.com</a
            >
          </div>
        </section>
      </div>
    </div>

    <footer class="text-center p-4 text-black mt-6">
      Powered by
      <a href="https://www.youtube.com/c/CodeWithTomi">Code with Tomi</a>
    </footer>
  </body>
</html>
